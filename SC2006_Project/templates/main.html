<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGT</title>
    <link rel = "stylesheet" href = "Styles/mainStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src = "" defer></script>
</head>
<body>
    <div class = "header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class = "d-flex justify content-start">
                    <button class="btn btn-outline-success me-2" type="button" data-bs-toggle = "collapse" data-bs-target = "#navMenu" aria-expanded ="false" aria-controls = "navMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>        
                    </button>
                    <a class="navbar-brand">WGT</a>   
                </div>
                <button class="btn btn-outline-success me-2" type="button">Login</button>
            </div>
        </nav>
    <div>
        <p>Main HTML page for NavBar and SideBar menu [other pages extend from this page]</p>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'FNR' %}">Find Nearest Restaurant</a></li>
            <li><a href="{% url 'leaveReview' %}">Leave a Review</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>
            <li><a href = "{% url 'faq' %}">FAQ</a></li>
        </ul>
    </div>
    <div class = "collapse" id = "navMenu">
        <div>
            <ul class>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'FNR' %}">Find Nearest Restaurant</a></li>
                <li><a href="{% url 'leaveReview' %}">Leave a Review</a></li>
                <li><a href="./contactUs.html">Contact Us</a></li>
                <li><a href = "./FAQ.html">FAQ</a></li>
            </ul>        
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <hr>
    {% block content %}

    {% endblock %}

</html>
