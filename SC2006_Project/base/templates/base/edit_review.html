{% extends 'main.html' %}
{% block content %}
{% load static %}
<style>
  .container {
    width: 100%;
    height: 100%;
    margin: auto;
    padding-top: 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

  }

  body {
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }

  .row {
    margin: 10px 0;
    align-items: center;

    justify-content: center;
  }

  .para {
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }
</style>
<div class="container">
  <form method="post">
    <h1>Edit Review</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

{% endblock %}
