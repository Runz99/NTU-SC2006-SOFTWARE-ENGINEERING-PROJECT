{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: white;
    }

    .container {
        width: 100%;
        height: 100%;
        margin: auto;
        padding-top: 18%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        
    }
    body{
        background-image: url("{% static '\food-website.jpg' %}");
        background-size: cover;
    }
    .row {
        margin: 10px 0;
        align-items: center;
        color: white;
        justify-content: center;
    }


    button[type="submit"] {
        padding: 10px 20px;
        background-color: #5dade2;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #3498db;
    }
</style>
<div class="container">

    <h1>Finding the best food around.</h1>
    <div class="row">
        {% if request.user.is_authenticated %}
        Welcome, {{request.user.username}}
        {% else %}
        Welcome!
        {% endif %}

    </div>
    
    <div>
        <a href="{% url 'find_nearest_restaurant_1' %}"><button type="submit">Find restaurants!</button></a>
    </div>
</div>

{% endblock content %}
