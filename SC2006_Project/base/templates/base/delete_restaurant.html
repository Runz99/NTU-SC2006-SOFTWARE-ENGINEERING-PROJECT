{% extends 'main.html' %}
{% block content %}
{% load static %}

<style>
  .container {
    width: 100%;
    height: 100%;
    margin: auto;
    padding-top: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

  }

  body {
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }

  h1 {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }
</style>
<div class="container">
  <h1>Delete Restaurant</h1>
  <p>Are you sure you want to delete the restaurant "{{ restaurant.name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <input class = "btn btn-danger" type="submit" value = "Yes, delete it">
  </form>
</div>
{% endblock %}
