{% extends 'main.html' %}

{% block content %}
{% load static %}
<style>
  .container {
    width: 100%;
    height: 100%;
    margin: auto;
    padding-top: 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

  }

  body {
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }

    h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }


    .searchBar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    input[type="search"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        max-width: 400px;
        margin-right: 10px;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background-color: #5dade2;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #3498db;
    }

    ul.searchRestaurant,
    ul li {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    ul.searchRestaurant li {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin-bottom: 20px;
    }
</style>

<div class="container">
    <h1>Search Restaurants</h1>

    <form class="searchBar" method="GET" action="">
        <input class="searchBar" type="search" name="search">
        <button class="searchBar" type="submit">Search</button>
    </form>

    <ul class="searchRestaurant">
        {% for result in results %}
        <li>
            <a href="{% url 'set_selected_res' result.id%}">{{result.name}}</a>
            {{result.address}}
            {{result.cuisine}}
        </li>
        {% empty %}
        No results!
        {% endfor %}
    </ul>
</div>


{% endblock content %}
