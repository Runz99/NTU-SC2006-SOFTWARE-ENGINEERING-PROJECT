{% extends 'main.html' %}
{% block content %}
{% load static %}
<style>
  .container {
    width: 100%;
    height: 100%;
    margin: auto;
    padding-top: 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

  }

  body {
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }


    h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
    th{
      margin: 10px;
      padding:10px;
    }
    td{
      margin: 10px;
      padding:10px;
    }
</style>
<div class ="container">
  <h1>User List</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{% url 'delete_users' user.id %}">Delete User</a> |
            <a href="{% url 'delete_reviews' user.id %}">Delete Reviews</a> |
            <a href="{% url 'update_user_account' user.id %}">Update Account</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
  
{% endblock %}
