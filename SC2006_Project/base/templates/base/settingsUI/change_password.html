{% extends 'main.html' %}
{% load static %}
{% block content %}

<style>
    

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
    }

    h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .info p {
        font-size: 18px;
        line-height: 1.5;
        text-align: center;
    }
    .container {
        width: 100%;
        height: 100%;
        margin: auto;
        padding-top: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        
    }
    body{
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }
    
    form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    label {
        margin-bottom: 10px;
        font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        margin-bottom: 20px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        outline: none;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        box-shadow: 0 0 5px #5dade2;
    }

    button[type="submit"],
    .btn {
        padding: 10px 20px;
        background-color: #5dade2;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 10px;
    }

    button[type="submit"]:hover,
    .btn:hover {
        background-color: #3498db;
    }

</style>


  <div class="container">
    <h1>Change Password</h1>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ password_form.old_password.id_for_label }}">Current Password:</label>
        {{ password_form.old_password }}
      </div>
      <div class="form-group">
        <label for="{{ password_form.new_password1.id_for_label }}">New Password:</label>
        {{ password_form.new_password1 }}
      </div>
      <div class="form-group">
        <label for="{{ password_form.new_password2.id_for_label }}">Confirm New Password:</label>
        {{ password_form.new_password2 }}
      </div>
      <button type="submit" class="btn">Change Password</button>
    </form>
  </div>
{% endblock %}
