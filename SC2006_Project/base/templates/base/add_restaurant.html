{% extends 'main.html' %}
{% block content %}
{% load static %}
<style>
.container {
        width: 100%;
        height: 100%;
        margin: auto;
        padding-top: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        
    }
    body{
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }

  .wrapper {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
    padding: 30px;
    max-width: 800px;
    width: 100%;
  }
  h1 {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }


  input[type="submit"] {
    padding: 10px 20px;
    background-color: #5dade2;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #3498db;
  }
</style>

<div class="container">
  <div class="wrapper">

    <h1>Add Restaurant</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Restaurant</button>
    </form>
  </div>
</div>
{% endblock %}
