{% extends 'main.html' %}
{% block content %}
{% load static %}
<style>
  .container {
    width: 100%;
    height: 100%;
    margin: auto;
    padding-top: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

  }

  body {
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }
    h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
    </style>
  <div class = "container">
    <h1>Delete Review</h1>
    <div class="row">
      <p>Are you sure you want to delete the review for "{{ review.address }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'view_my_own_reviews' %}" class="btn btn-secondary">No, go back</a>
      </form>
    </div>

{% endblock %}
