{% extends 'main.html' %}
{% block content %}
  <h1>Delete Review</h1>
  <p>Are you sure you want to delete the review for "{{ review.address }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'view_my_own_reviews' %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
