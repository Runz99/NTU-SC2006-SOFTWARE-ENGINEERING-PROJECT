{% extends 'main.html' %}
{% block content %}
{% load static %}
<style>
  h1 {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }


  .acc {
    padding: 10px 20px;
    background-color: #5dade2;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .acc:hover {
    background-color: #3498db;
  }



  .container {
    width: 100%;
    height: 100%;
    margin: auto;
    padding-top: 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

  }

  body {
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }

  .row {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .para {
    align-items: center;
    justify-content: center;
    text-align: center;
  }
</style>
<div class="container">
  <h1>Account Page</h1>
  <div class="row">
    <a class="acc" href="{% url 'change_particulars' %}">
      <p class="para">Change Particulars</p>
    </a>
  </div>
  {% if not request.user.is_staff %}
  <div class="row">
    <a class="acc" href="{% url 'view_my_own_reviews' %}">
      <p class="para">View My Own Reviews</p>
    </a>
  </div>
  {% endif %}

  {% if request.user.is_staff %}
  <div class="row">
    <a class="acc" href="{% url 'list_restaurants' %}">
      <p class="para">Manage Restaurants</p>
    </a>
  </div>
  <div class="row">
    <a class="acc" href="{% url 'list_users' %}">
      <p class="para">Manage Users</p>
    </a>
  </div>
  {% endif %}

</div>
{% endblock %}
