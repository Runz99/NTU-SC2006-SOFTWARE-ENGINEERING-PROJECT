{% extends 'main.html' %}
{% block content %}
<style>
   h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }


  .acc {
    padding: 10px 20px;
    background-color: #5dade2;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .acc:hover {
    background-color: #3498db;
  }



  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;
  }

  .row {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .para {
    align-items: center;
    justify-content: center;
    text-align: center;
  }
</style>
<div class="container">
  <h1>Account Page</h1>
  <div class="row">
    <a class="acc" href="{% url 'change_particulars' %}">
      <p class="para">Change Particulars</p>
    </a>
  </div>
  <div class="row">
    <a class="acc" href="{% url 'view_my_own_reviews' %}">
      <p class="para">View My Own Reviews</p>
    </a>
  </div>
</div>
{% endblock %}
