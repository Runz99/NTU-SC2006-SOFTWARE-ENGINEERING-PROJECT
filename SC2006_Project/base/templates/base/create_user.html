{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="wrapper">
        <div class="title"><span>Registration Page</span></div>
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <div class="row button">
                <input type="submit" value="Register">
            </div>
        </form>
        <div>Already a member? <a href="{% url 'login' %}">Log In Here!</a></div>
    </div>
</div> 
{% endblock %}
