{% extends 'main.html' %}

{% block content %}
<style>
  h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }


  /* Styles for the location form */
  form {
      display: flex;
      flex-direction: column;
   
      margin-bottom: 20px;
  }

  button[type="submit"] {
      padding: 10px 20px;
      background-color: #5dade2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  button[type="submit"]:hover {
      background-color: #3498db;
  }

  .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      flex-direction: column;
  }

  
</style>
  <h1>Edit Profile</h1>
  <div class = "container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
    <hr>
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit">Change Password</button>
  </form>
  </div>

  
{% endblock %}
