{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
  h1 {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  label {
    margin-bottom: 10px;
    font-size: 16px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    margin-bottom: 20px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    outline: none;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    box-shadow: 0 0 5px #5dade2;
  }

  button[type="submit"],
  .btn {
    padding: 10px 20px;
    background-color: #5dade2;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    margin-top: 10px;
  }

  button[type="submit"]:hover,
  .btn:hover {
    background-color: #3498db;
  }

  .container {
    width: 100%;
    height: 100%;
    margin: auto;
    padding-top: 10%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  body {
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }

  .form-group {
    display: flex;
    flex-direction: row;
    margin-bottom: 20px;
    justify-content: space-between;
  }

  .form-group label {
    margin-right: 20px;
  }

  .form-group input {
    flex-grow: 1;
    margin-right: 20px;
  }

</style>

<div class="container">
  <h1>Edit Profile</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">Username:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="{{ form.first_name.id_for_label }}">First Name:</label>
      {{ form.first_name }}
    </div>
    <div class="form-group">
      <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
      {{ form.last_name }}
    </div>
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Email:</label>
      {{ form.email }}
    </div>
    <button type="submit" class="btn">Update</button>
  </form>
  <hr>
  <a href="{% url 'change_password' %}">
    <button class="btn">Change Password</button>
  </a>
</div>
{% endblock %}
