{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
  h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
  form {
      display: flex;
      flex-direction: column;
   
      margin-bottom: 20px;
  }

  button[type="submit"], .btn {
      padding: 10px 20px;
      background-color: #5dade2;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%; 
  }

  button[type="submit"]:hover, .btn:hover {
      background-color: #3498db;
  }

  .container {
        width: 100%;
        height: 100%;
        margin: auto;
        padding-top: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        
    }
    body{
    background-image: url("{% static '\food2_website.jpg' %}");
    background-size: cover;
  }

  
</style>
  
  <div class="container">
    <h1>Edit Profile</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Update</button>
    </form>
    <hr>
    <a href="{% url 'change_password' %}">
      <button class="btn">Change Password</button>
    </a>
  </div>
{% endblock %}
